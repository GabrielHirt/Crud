<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="Style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comforter&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script src="Script.js"></script>
</head> 
<body>
    <header>
        <h1>MY Store 1.0</h1>
    </header>

    <main>
        <div class = "title">
            <h2>Products</h2>
            <span>List of products from my store. Check out below!!!</span>
        </div>

        <div class = "card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>
            <div class="lineInput">
                <label>Valor</label>
                <input type="number" id="preco" placeholder="Valor do produto">
            </div>  
            <button onclick="produto.salvar()" id = 'btn1'>Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>   
        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Product</th>
                    <th>Value</th>
                    <th class="center">Actions</th>
                </thead>
                    <tbody id = "tbody">
                        
                    </tbody>
            </table>
        </div>     
    </main>    
</body>
</html>
